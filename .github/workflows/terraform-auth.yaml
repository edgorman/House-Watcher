name: Terraform Authentication

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    outputs:
      token:
        value: ${{ jobs.terraform-auth.outputs.token }}

jobs:
  terraform-auth:
    name: Generate authentication credentials
    environment: ${{ inputs.ENVIRONMENT }}
    outputs:
      token: ${{ steps.terraform-auth-encrypt.outputs.encrypted_token }}

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - id: terraform-auth-auth
        name: Authenticate
        run: |
          echo "token=${{ secrets.TF_TOKEN }}" >> $GITHUB_OUTPUT
      
      - id: terraform-auth-encrypt
        name: Encrypt Token
        run: |
          TOKEN=${{ needs.terraform-auth-auth.outputs.token }};
          BINARY_TOKEN=$(echo -n "$TOKEN" | base64 --decode);
          ENCRYPTED_TOKEN=$(echo -n "$BINARY_TOKEN" | openssl enc -aes-256-cbc -pbkdf2 -d -salt -k "${{ secrets.GH_ENCRYPTION_PASSWORD }}");
          echo "encrypted_token=$ENCRYPTED_TOKEN" >> $GITHUB_OUTPUT

